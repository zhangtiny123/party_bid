<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>party_bid</title>
    <link href="./styles/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./styles/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="./styles/android.css" rel="stylesheet" media="screen">



    <script type="application/javascript" src="js/iscroll-lite.js"></script>
</head>
<body>
<header>
    活动列表
    <div class="header-right">
        <a href="#" class="btn-style btn-4">创建活动</a>
    </div>
</header>
    <div id="wrapper" class="wrapper">
        <ul class="list-style-2">
            <li ng-repeat="activity in activities | orderBy:orderProc" >
                <a href="">
                    <h3>活动{{activities.activity[i].name}}</h3>
                    <p>{{activities.activity[i].descriptions}}</p>
                    <i class="icon-angle-right"></i>
                </a>
            </li>

        </ul>

    </div>


</body>
</html>
